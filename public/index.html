<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"><title>Job Agent</title></head>
  <body>
    <h2>AI Job Agent</h2>
    <button id="fetchJobs">Fetch Jobs</button>
    <pre id="output"></pre>

    <script>
      document.getElementById("fetchJobs").addEventListener("click", async () => {
        const out = document.getElementById("output");
        out.textContent = "⏳ Fetching jobs...";
        try {
          const res = await fetch("/api/job-agent");
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          out.textContent = "❌ Error: " + e.message;
        }
      });
    </script>
  </body>
</html>
